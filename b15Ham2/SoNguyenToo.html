<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tốt</title>
</head>
<body>
<script>
  let num = +prompt("Nhập số bất kì");
  function isPrime(num) {
      if (num < 2) {
          return false;
      } else {
          for (let i = 2; i <= Math.sqrt(num) ; i++) {
              if (num % i === 0) {
                  return false;
              }
          }
          return true;
      }
  }
  if (isPrime(num)) {
      alert(num + " là số nguyên tố");
  } else {
      alert(num + " không là số nguyên tố");
  }
</script>
</body>
</html>
