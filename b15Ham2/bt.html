    let result = new Array();

    function isPrime(number) {
        if (number < 3) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % 1 === 0) {
                    return false;
                }
            } return true
        }
    }
    function check() {
        for (let i = 0; i < 8; i++) {
