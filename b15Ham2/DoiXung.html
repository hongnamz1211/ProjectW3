<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối xứng</title>
</head>
<body>
<script>
    let string = prompt("Nhập");
    let arr = string.split("");
    let check = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== arr[arr.length - 1 - i]) {
                check = false;
                break;
            }
        }
    if (check) {
        alert("Đúng");
    } else {
        alert("Sai");
    }
</script>
</body>
</html>
