<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table, tr, td {
            border-collapse: collapse;
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<script>
    let num;
    num = "<table>"
    for (let i = 1; i < 10 ; i++) {
        num = num + "<tr>";
        for (let j = 2; j < 10 ; j++) {
            num = num + "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        num = num + "</td>";
    }
    num = num + "</table>";
    document.write(num)
</script>
</body>
</html>
