<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen</h1>
<input id="txtValue" type="text">
<input id="btnAdd" type="button" onclick="add_element_to_array()" value="Add">
<input id="btnDisplay" type="button" onclick="display_array()" value="Display">
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Add at index " + x);
        x++;
        document.getElementById('txtValue').value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i ++) {
            e += "Element" + i + "=" + array[i] + "<br>"
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
